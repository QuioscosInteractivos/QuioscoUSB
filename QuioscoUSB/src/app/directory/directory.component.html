<div class="viewTopbar container-fluid">
	<div style="position:absolute;border:0;margin:0;padding:0;width:100%;height:100%;"></div>
		<div class="main row">Directorio</div>
		<iframe scrolling="no" frameborder="no" clocktype="html5" style="overflow:hidden;border:0;margin:0;padding:0;width:240px;height:25px;color:white;"src="http://www.clocklink.com/html5embed.php?clock=018&timezone=Ecuador_Quito&color=gray&size=240&Title=&Message=&Target=&From=2017,1,1,0,0,0&DateFormat=yyyy / MMM / d&TimeFormat=hh:mm:ss TT&Color=white"></iframe>
</div>
<!-- Buscador y botón -->
<div class="searcherBar col-sm-12">
	<input class="caja" type="text" placeholder="Buscar" [(ngModel)]="sbSearchString">
	<button type="button" class="smallBtn btn btn-default btn-sm" aria-label="Left Align" (click)="Search()">
	  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
	</button>
</div>
<!-- Breadcrumb y subtitulo -->
<div class="breadCrumbs col-sm-12">
	<div *ngFor='let obCrumb of arBreadCrumb, let nuIndex=index' (click)="GoTo(nuIndex, obCrumb)">{{obCrumb.DESCRIPTION}}</div>
</div>
<!-- Contenedor padre e hijos -->
<div class="q-principal-content" *ngIf="arDependencies.length == 0">
	<div class="col-sm-3 contentBase" *ngFor='let obUnit of arUnits'>
		<div class="col-sm-3 treeItem" (click)="ShowSons(obUnit)">
			{{obUnit.DESCRIPTION}}
		</div>
	</div>
</div>

<table class="q-directory-table" border="1" width="100%" *ngIf="arDependencies.length > 0">
	<tr>
		<th (click)="OrderBy('DESCRIPTION')" class="q-dependency col-sm-3">Dependencia</th>
		<th (click)="OrderBy('PHONE')" class="q-phone col-sm-3">Teléfono</th>
		<th (click)="OrderBy('EMAIL')" class="q-email col-sm-3">Correo electrónico</th>
	</tr>
	
  <!-- Filters are deprecated, now the filtering must be done manually -->
    <!--  | orderBy:sbOrderProperty:blReverseOrder -->
	<tr *ngFor="let obDependency of arDependencies">
		<td class="q-directory-result col-sm-3">{{obDependency.DESCRIPTION}}</td>
		<td class="q-directory-result col-sm-3">{{obDependency.PHONE}}</td>
		<td class="q-directory-result col-sm-3">{{obDependency.EMAIL}}</td>
	</tr>
</table>
